<html>
  <head>
    <style>
      ul.a{
        list-style-type: circle;
      }
      ul.b{
        list-style-type: square;
      }
      ul.c{
        list-style-type: lower-alpha;
      }
      
    </style>

  </head>

  <body>
    <h2>An un ordered list in html</h2>
    <!--customized bullet points changed to square -->
    <ul class="a">
       <li>chai</li>
       <li>Coffee</li>
       <li>rasam</li>
    </ul>


    <ol type="1">
      <li>puranapoli</li>
      <li>sholkadi</li>
      <li>kachidave</li>
    </ol>

    <ol type="A">
      <li>puranapoli</li>
      <li>sholkadi</li>
      <li>kachidave</li>
    </ol>
      
  </body>
</html>
